<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formsAtividade.css">
    <title>formularios</title>
</head>
<body>
    <form>
        <h1>Cadastro +praTI</h1>

        <label for="nome-completo">Nome Completo</label>
        <input type="text" id="nome-completo" name="nome-completo">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">

        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option value=""></option>
            <option value="brasil">Brasil</option>
        </select><br>

        <fieldset>
            <legend>Gênero</legend>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" value="masculino" disabled="feminino">
            
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" value="feminino" disabled="masculino">
            
        </fieldset>

        <fieldset>
            <label for="termos-servico">Aceitar termos de serviço</label>
            <input type="checkbox" name="termos-servico" id="termos-servico" value="termos-servico">
        </fieldset>

        <button type="submit"></button>
    </form>
</body>
</html>
